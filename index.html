<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ❤️</title>

<style>

body{
margin:0;
background:black;
overflow:hidden;
font-family:Arial;
color:white;
text-align:center;
}

/* FONDO ESPACIAL */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,#0b0b2e,#000);
animation:spaceMove 20s linear infinite;
z-index:-1;
}

@keyframes spaceMove{
0%{transform:translate(0,0);}
50%{transform:translate(-100px,-50px);}
100%{transform:translate(0,0);}
}

/* CONTENEDOR */
.container{
position:relative;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* IMAGEN */
img{
height:90vh;
filter:drop-shadow(0 0 25px rgba(255,255,255,0.4));
}

/* TEXTO */
#text{
position:absolute;
bottom:40px;
width:80%;
left:50%;
transform:translateX(-50%);
font-size:22px;
line-height:1.6;
text-shadow:0 0 20px pink;
}

/* CORAZONES FLOTANDO */
.heart{
position:fixed;
color:#ff4da6;
font-size:24px;
animation:float 5s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(100vh) scale(.5);}
100%{transform:translateY(-10vh) scale(1.3);}
}

/* ZONAS CLICK */

/* OJOS */
.eyes-zone{
position:absolute;
top:30%;
left:50%;
width:140px;
height:70px;
transform:translate(-50%,-50%);
cursor:pointer;
}

/* BOCA */
.mouth-zone{
position:absolute;
top:38%;
left:50%;
width:90px;
height:60px;
transform:translate(-50%,-50%);
cursor:pointer;
}

/* MENTE */
.mind-zone{
position:absolute;
top:18%;
left:50%;
width:180px;
height:140px;
transform:translate(-50%,-50%);
cursor:pointer;
}

/* BRAZOS */
.arms-zone{
position:absolute;
top:55%;
left:50%;
width:420px;
height:220px;
transform:translate(-50%,-50%);
cursor:pointer;
}

/* PIES */
.feet-zone{
position:absolute;
top:85%;
left:50%;
width:180px;
height:120px;
transform:translate(-50%,-50%);
cursor:pointer;
}

/* CORAZÓN */
.heart-zone{
position:absolute;
top:52%;
left:50%;
width:130px;
height:130px;
transform:translate(-50%,-50%);
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<!-- AQUI ESTA EL CAMBIO -->
<img src="cuerpo.png">

<div class="eyes-zone" onclick="enterEyes()"></div>
<div class="mouth-zone" onclick="enterMouth()"></div>
<div class="mind-zone" onclick="enterMind()"></div>
<div class="arms-zone" onclick="enterArms()"></div>
<div class="feet-zone" onclick="enterFeet()"></div>
<div class="heart-zone" onclick="enterHeart()"></div>

<div id="text"></div>

</div>

<script>

/* SONIDOS */
let typingSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");
typingSound.volume = 0.3;

let heartbeatSound = new Audio("https://assets.mixkit.co/active_storage/sfx/216/216-preview.mp3");
heartbeatSound.loop = true;
heartbeatSound.volume = 0.6;

let message="";
let i=0;

function typeWriter(){
if(i < message.length){
document.getElementById("text").innerHTML += message.charAt(i);
typingSound.currentTime = 0;
typingSound.play();
i++;
setTimeout(typeWriter,25);
}
}

/* BORRAR TEXTO */
function autoErase(){
setTimeout(()=>{
document.getElementById("text").innerHTML="";
i=0;
},14000);
}

function resetText(){
document.getElementById("text").innerHTML="";
i=0;
}

/* CORAZONES */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="♥";
heart.style.left=Math.random()*100+"%";
document.body.appendChild(heart);
setTimeout(()=>{
heart.remove();
},5000);
},700);

/* DISTORSION */
function startDistortion(){
document.body.style.filter="hue-rotate(40deg) blur(2px)";
setTimeout(()=>{
document.body.style.filter="none";
},1200);
}

/* VIBRAR */
function vibrate(){
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}
}

/* TEXTO PARTES */

let eyesMessage=`Con mis ojos te admiro, amor.
Mis ojos aprendieron a buscarte incluso antes de entender cuánto significabas para mí...`;

let armsMessage=`Con mis brazos te encuentro, amor.
Cada vez que te abrazo siento que todo se calma...`;

let mouthMessage=`Con mi boca quiero decirte todo lo que siento, amor.
Con mis palabras intento acercarme a lo que significas para mí...`;

let feetMessage=`Con mis pies quiero caminar contigo, amor.
Quiero que cada paso que dé tenga tu compañía...`;

let mindMessage=`En mi mente estás tú.
Pienso en nosotros, en todo lo que podemos ser...`;

let heartMessage=`Con mi corazón te siento, amor.
Contigo entendí que el corazón no solo late para vivir... Te amo con todo lo que soy.`;

/* FUNCIONES CLICK */

function enterEyes(){
resetText();
startDistortion();
message=eyesMessage;
typeWriter();
autoErase();
}

function enterArms(){
resetText();
startDistortion();
message=armsMessage;
typeWriter();
autoErase();
}

function enterMouth(){
resetText();
startDistortion();
message=mouthMessage;
typeWriter();
autoErase();
}

function enterFeet(){
resetText();
startDistortion();
message=feetMessage;
typeWriter();
autoErase();
}

function enterMind(){
resetText();
startDistortion();
message=mindMessage;
typeWriter();
autoErase();
}

function enterHeart(){

resetText();
startDistortion();

heartbeatSound.play();
vibrate();

let beats=0;

let pulse=setInterval(()=>{

document.body.style.backgroundColor="rgba(255,0,90,0.25)";

setTimeout(()=>{
document.body.style.backgroundColor="black";
},200);

beats++;

if(beats>12){
clearInterval(pulse);
heartbeatSound.pause();
}

},800);

message=heartMessage;
typeWriter();
autoErase();

}

</script>

</body>
</html>
