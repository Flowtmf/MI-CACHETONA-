<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ❤️</title>

<style>

body{
margin:0;
background:black;
overflow:hidden;
font-family:Arial;
color:white;
text-align:center;
transition:1s;
}

/* FONDO ESPACIAL */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,#0b0b2e,#000);
animation:spaceMove 20s linear infinite;
z-index:-1;
}

@keyframes spaceMove{
0%{transform:translate(0,0);}
50%{transform:translate(-100px,-50px);}
100%{transform:translate(0,0);}
}

/* CONTENEDOR */
.container{
position:relative;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* IMAGEN */
img{
height:90vh;
transition:1s;
filter:drop-shadow(0 0 25px rgba(255,255,255,0.4));
}

/* TEXTO */
#text{
position:absolute;
bottom:40px;
width:80%;
left:50%;
transform:translateX(-50%);
font-size:22px;
line-height:1.6;
text-shadow:0 0 20px pink;
opacity:0;
transition:1s;
}

/* CORAZONES */
.heart{
position:fixed;
color:#ff4da6;
font-size:24px;
animation:float 5s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(100vh) scale(.5);}
100%{transform:translateY(-10vh) scale(1.3);}
}

/* DESTELLO */
.flash{
position:fixed;
width:100%;
height:100%;
background:white;
opacity:0;
pointer-events:none;
animation:flashAnim 0.7s;
}

@keyframes flashAnim{
0%{opacity:.8;}
100%{opacity:0;}
}

/* ZONAS CLICK */

.eyes-zone{
position:absolute;
top:30%;
left:50%;
width:140px;
height:70px;
transform:translate(-50%,-50%);
cursor:pointer;
}

.mouth-zone{
position:absolute;
top:38%;
left:50%;
width:90px;
height:60px;
transform:translate(-50%,-50%);
cursor:pointer;
}

.mind-zone{
position:absolute;
top:18%;
left:50%;
width:180px;
height:140px;
transform:translate(-50%,-50%);
cursor:pointer;
}

.arms-zone{
position:absolute;
top:55%;
left:50%;
width:420px;
height:220px;
transform:translate(-50%,-50%);
cursor:pointer;
}

.feet-zone{
position:absolute;
top:85%;
left:50%;
width:180px;
height:120px;
transform:translate(-50%,-50%);
cursor:pointer;
}

.heart-zone{
position:absolute;
top:52%;
left:50%;
width:130px;
height:130px;
transform:translate(-50%,-50%);
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<img id="img" src="cuerpo.png">

<div class="eyes-zone" onclick="enterEyes()"></div>
<div class="mouth-zone" onclick="enterMouth()"></div>
<div class="mind-zone" onclick="enterMind()"></div>
<div class="arms-zone" onclick="enterArms()"></div>
<div class="feet-zone" onclick="enterFeet()"></div>
<div class="heart-zone" onclick="enterHeart()"></div>

<div id="text"></div>

</div>

<script>

/* SONIDOS */

let typingSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");
typingSound.volume = 0.25;

let heartbeatSound = new Audio("https://assets.mixkit.co/active_storage/sfx/216/216-preview.mp3");
heartbeatSound.loop = true;
heartbeatSound.volume = 0.6;

let message="";
let i=0;

function typeWriter(){

let textBox = document.getElementById("text");
textBox.style.opacity=1;

if(i < message.length){
textBox.innerHTML += message.charAt(i);

typingSound.currentTime=0;
typingSound.play();

i++;
setTimeout(typeWriter,18);
}
}

function resetText(){
document.getElementById("text").innerHTML="";
i=0;
}

/* EFECTO FLASH */

function flash(){
let f=document.createElement("div");
f.className="flash";
document.body.appendChild(f);
setTimeout(()=>{f.remove()},700);
}

/* ZOOM IMAGEN */

function zoom(){
let img=document.getElementById("img");
img.style.transform="scale(1.08)";
img.style.filter="drop-shadow(0 0 45px pink)";
setTimeout(()=>{
img.style.transform="scale(1)";
img.style.filter="drop-shadow(0 0 25px white)";
},1400);
}

/* DISTORSION */

function distortion(){
document.body.style.filter="hue-rotate(40deg) contrast(1.2)";
setTimeout(()=>{
document.body.style.filter="none";
},1500);
}

/* VIBRAR */

function vibrate(){
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}
}

/* CORAZONES */

setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="♥";
heart.style.left=Math.random()*100+"%";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove()},5000);
},700);

/* TEXTOS COMPLETOS */

/* OJOS */
let eyesMessage=`Con mis ojos te admiro, amor.

Mis ojos aprendieron a buscarte incluso antes de entender cuánto significabas para mí. Entre tantas personas, siempre terminan encontrándote, como si supieran que en ti está todo lo que me hace sentir tranquilo.

Con mis ojos veo tu belleza, pero no solo la que todos notan, sino esa que aparece cuando sonríes sin darte cuenta, cuando hablas con ilusión o cuando eres simplemente tú. Me gusta observar cada detalle tuyo, porque en cada gesto encuentro algo nuevo que me enamora más.

Mis ojos también guardan recuerdos contigo: momentos pequeños que para otros pueden ser simples, pero para mí son especiales, porque estabas ahí. Y cada vez que no estás cerca, cierro los ojos un momento y vuelvo a verte, como si mi mente se negara a olvidarte.

Quiero que mis ojos siempre sean un lugar donde te sientas segura, donde puedas ver cariño, orgullo y amor sincero. Porque si algo tienen claro mis ojos… es que siempre van a elegir mirarte a ti.`;


/* BRAZOS */
let armsMessage=`Con mis brazos te encuentro, amor.

Cada vez que te abrazo siento que todo se calma, como si el mundo bajara el ruido solo para dejarnos estar juntos. En tus abrazos entiendo que hay lugares que no son espacios, sino personas… y tú eres mi lugar favorito.

Con mis brazos quiero rodearte siempre, no solo cuando estás feliz, sino también cuando necesitas sentirte segura. Porque cuando te siento cerca, cuando tu corazón late junto al mío, algo dentro de mí se llena de tranquilidad y sentido.

Tus abrazos tienen esa magia que me hace olvidar el estrés, las preocupaciones y todo lo demás. Es como si, por un instante, todo estuviera exactamente donde debe estar.

Y si pudiera elegir un momento para repetir mil veces, sería ese en el que te tengo entre mis brazos, porque ahí es donde más claro siento cuánto te amo.`;


/* BOCA */
let mouthMessage=`Con mi boca quiero decirte todo lo que siento, amor.

Con mis palabras intento acercarme a lo que significas para mí, aunque a veces siento que ninguna alcanza para explicarlo de verdad. Porque lo que siento por ti es más grande que cualquier frase que pueda decir.

Quiero decirte cuánto te amo, cuánto me importas y lo especial que eres en mi vida. Quiero recordarte cada día lo valiosa que eres, lo orgulloso que me hace estar contigo y lo feliz que soy cuando escucho tu voz.

Pero también sé que a veces mi boca se queda corta… que hay sentimientos tan profundos que no caben en palabras. En esos momentos, aunque no diga mucho, mi intención sigue siendo la misma: demostrarte todo lo que llevo dentro.

Porque incluso cuando me faltan las frases perfectas, mi corazón siempre encuentra la manera de hablar por mí.`;


/* PIES */
let feetMessage=`Con mis pies quiero caminar contigo, amor.

Quiero que cada paso que dé tenga tu compañía, que nuestros caminos no solo se crucen, sino que decidan quedarse juntos. Contigo entendí que el futuro no es algo lejano, sino algo que empezamos a construir desde ahora, paso a paso.

Quiero caminar a tu lado en los días fáciles y también en los difíciles, porque sé que avanzar juntos hace que cualquier camino valga la pena. No se trata de correr, sino de aprender, crecer y seguir adelante como equipo.

Que cada paso sea una promesa silenciosa de que seguimos eligiéndonos, de que seguimos luchando por lo nuestro y de que, sin importar a dónde nos lleve la vida, quiero que sea contigo.

Porque si voy contigo, cualquier camino se convierte en destino.`;


/* MENTE */
let mindMessage=`En mi mente estás tú.

Pienso en nosotros más de lo que imaginas. En todo lo que somos y en todo lo que podemos llegar a construir juntos.

Porque cuando alguien se vuelve importante, también se vuelve parte constante de los pensamientos.`;


/* CORAZON */
let heartMessage=`Con mi corazón te siento, amor.

Contigo entendí que el corazón no solo late para vivir, sino también para encontrar a alguien que le dé sentido a cada latido.

Antes de ti muchas emociones eran solo ideas… ahora contigo son realidad.

Te amo con todo lo que soy.`;


/* EFECTO GENERAL */

function startEffect(){
flash();
zoom();
distortion();
}

/* FUNCIONES CLICK */

function enterEyes(){
resetText();
startEffect();
message=eyesMessage;
typeWriter();
}

function enterArms(){
resetText();
startEffect();
message=armsMessage;
typeWriter();
}

function enterMouth(){
resetText();
startEffect();
message=mouthMessage;
typeWriter();
}

function enterFeet(){
resetText();
startEffect();
message=feetMessage;
typeWriter();
}

function enterMind(){
resetText();
startEffect();
message=mindMessage;
typeWriter();
}

function enterHeart(){

resetText();
startEffect();
vibrate();

heartbeatSound.play();

setTimeout(()=>{
heartbeatSound.pause();
},9000);

message=heartMessage;
typeWriter();
}

</script>

</body>
</html>
